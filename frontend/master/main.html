<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <!-- Navegação -->
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a id="NomeEntrada" class="navbar-brand" href="#">Nome do Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="exemplo1Link">exemplo1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="exemplo2Link">exemplo2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="exemplo3Link">exemplo3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="exemplo4Link">exemplo4</a>
            </li>
            <!-- Adicione mais links conforme necessário -->
          </ul>
          <button id="logoutButton" class="btn btn-primary">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5" id="main-content">
    <!-- O conteúdo das páginas será carregado aqui dinamicamente -->
  </div>

  <footer class="footer mt-auto py-3 bg-light fixed-bottom">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>

  <script type="module" src="/js/mainScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
