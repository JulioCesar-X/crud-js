<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Main</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <main class="container">
      <div class="container container-m">
        <header class="row justify-content-center text-center">
          <h1>To-Do List</h1>
          <div class="filterEntries">
            <div class="entries">
              Show
              <select name="" id="table_size">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              entries
            </div>
          </div>
          <div class="btn-container">
            <button onclick="OpenModalCreate()" class="btn btn-add">
              Add Task
            </button>
          </div>
        </header>
        <div class="table-container">
          <table class="table table-hover table-light table-responsive">
            <thead class="table-dark sticky-top">
              <tr>
                <th scope="col"><i class="fas fa-tasks"></i></th>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Notes</th>
                <th scope="col"><i class="fas fa-calendar-plus"></i></th>
                <th scope="col"><i class="fas fa-calendar-day"></i></th>
                <th scope="col"><i class="far fa-check-square"></i></th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody class="taskList"></tbody>
          </table>
        </div>
      </div>

      <!-- Modais -->
      <!-- Modal for add Task Form -->
      <div class="janela-modal-k" id="modal-task-form-add">
        <div class="modal-k">
          <button class="exit" id="exit">x</button>
          <form action="#" id="task-add">
            <h1>Add Task</h1>
            <div class="mb-3">
              <label for="taskInput" class="form-label"
                ><strong>Task name:</strong></label
              >
              <input
                type="text"
                class="form-control"
                name="name"
                id="taskInput"
                placeholder="Add name to task..."
              />
            </div>
            <div class="mb-3">
              <label for="description_add" class="form-label"
                ><strong>Description:</strong></label
              >
              <textarea
                class="form-control"
                id="description_add"
                placeholder="Write some notes"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-form">
              Confirm
            </button>
          </form>
        </div>
      </div>

      <!-- Modal for edit Task Form -->
      <div class="janela-modal-k" id="modal-task-form-edit">
        <div class="modal-k">
          <button class="exit" id="exit">x</button>
          <form action="#" id="edit-task">
            <h1>Edit Task</h1>
            <div class="mb-3">
              <label for="editTaskInput" class="form-label"
                ><strong>Task name:</strong></label
              >
              <input
                type="text"
                class="form-control"
                name="name"
                id="editTaskInput"
              />
            </div>
            <div class="mb-3">
              <label for="description_edit" class="form-label"
                ><strong>Description:</strong></label
              >
              <textarea class="form-control" id="description_edit"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-form">
              Confirm
            </button>
          </form>
        </div>
      </div>

      <!-- Modal for show Task Form -->
      <div class="janela-modal-k" id="modal-task-form-show">
        <div class="modal-k">
          <button class="exit" id="exit">x</button>
          <form action="#" id="show-task">
            <h1>Your Task #</h1>
            <div class="mb-3">
              <label for="showTaskInput" class="form-label"
                ><strong>Task name:</strong></label
              >
              <input
                type="text"
                class="form-control"
                name="name"
                id="showTaskInput"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="description_show" class="form-label"
                ><strong>Description:</strong></label
              >
              <textarea
                class="form-control"
                id="description_show"
                disabled
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start text-white">
      <!-- Copyright -->
      <div class="text-center p-1">
        Â© 2024 Copyright:
        <a>Julio Pereira</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
